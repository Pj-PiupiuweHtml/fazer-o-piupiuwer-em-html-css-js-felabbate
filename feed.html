<!DOCTYPE html>

<html>
    <head>
        <title>Piupiuwer | Feed</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Feed Piupiuwer" />
        <meta name="author" content="Fernando Labbate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <img src="images/Logo.svg" alt="Logo Piupiuwer" width="60px" height="60px" />
                <nav>
                    <ul>
                        <li><img src="images/Mensagens.svg" alt="Mensagens" /></li>
                        <li><img src="images/Usuário.svg" alt="Usuário"/></li>
                        <li><img src="images/Comunidades.svg" alt="Comunidades"/></li>
                        <li><img src="images/Notificações.svg" alt="Notificações"/></li>
                        <li><img src="images/Configurações.svg" alt="Configurações"/></li>
                    </ul>
                </nav>
                <div id="search">
                    <input type="text" placeholder="Pesquisa" />
                </div>
            </div>
        </header>
        <section class="wrapper-content">
            <aside class="sidebar">
                sidebar
            </aside>
            <section class="piu-input">
                input
            </section>
            <section class="feed">
                feed
            </section>
        </section>
        <script src="script.js"></script>
    </body>
</html>
