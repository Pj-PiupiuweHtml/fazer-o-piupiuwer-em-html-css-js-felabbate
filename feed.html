<!DOCTYPE html>

<html>
    <head>
        <title>Piupiuwer | Feed</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Feed Piupiuwer" />
        <meta name="author" content="Fernando Labbate" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <img src="images/Logo.svg" alt="Logo Piupiuwer" width="60px" height="60px" />
                <nav>
                    <ul>
                        <li><img src="images/Mensagens.svg" alt="Mensagens" /></li>
                        <li><img src="images/Usuário.svg" alt="Usuário"/></li>
                        <li><img src="images/Comunidades.svg" alt="Comunidades"/></li>
                        <li><img src="images/Notificações.svg" alt="Notificações"/></li>
                        <li><img src="images/Configurações.svg" alt="Configurações"/></li>
                    </ul>
                </nav>
                <div id="search">
                    <input type="text" placeholder="Pesquisa" />
                </div>
            </div>
        </header>
        <section class="wrapper-content content">
            <aside class="sidebar">
                <div class="card">
                    <h2>Pius do momento</h2>
                    <ol id="ranking">
                        <li><p>Tópico 1</p></li>
                        <li><p>Tópico 2</p></li>
                        <li><p>Tópico 3</p></li>
                        <li><p>Tópico 4</p></li>
                        <li><p>Tópico 5</p></li>
                    </ol>
                </div>
                <div class="card" id="card-recommended">
                    <h2>Pessoas recomendadas</h2>
                    <ul class="ppl-recommended">
                        <li class="avatar"><img src="images/Avatar.svg" alt="Foto do usuário" /></li>
                        <div class="box-recommended">
                            <p class="general-name">Pessoa 1</p>
                            <p class="general-username">@usuario 1</p>
                            <p class="general-content">Descrição do perfil</p>
                            <button class="follow">Seguir</button>
                        </div>
                        <li class="avatar"><img src="images/Avatar.svg" alt="Foto do usuário" /></li>
                        <div class="box-recommended">
                            <p class="general-name">Pessoa 1</p>
                            <p class="general-username">@usuario 1</p>
                            <p class="general-content">Descrição do perfil</p>
                            <button class="follow">Seguir</button>
                        </div>
                        <li class="avatar"><img src="images/Avatar.svg" alt="Foto do usuário" /></li>
                        <div class="box-recommended">
                            <p class="general-name">Pessoa 1</p>
                            <p class="general-username">@usuario 1</p>
                            <p class="general-content">Descrição do perfil</p>
                            <button class="follow">Seguir</button>
                        </div>
                    </ul>
                </div>
            </aside>
            <section class="feed">
                feed
            </section>
        </section>
        <script src="script.js"></script>
    </body>
</html>
